name: Build Container Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * *' # At 02:00 AM

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Get latest release
        id: openshift
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: openshift/okd

      - name: Get latest release
        id: yq
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: mikefarah/yq

      - name: Get latest release
        id: envsubst
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: a8m/envsubst

      - name: Get latest release
        id: crane
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: google/go-containerregistry

      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Scan Docker Repository
        uses: dhet/scan-docker-tags-action@v1.0.1
        with:
          image: rockylinux/rockylinux
          max-age-minutes: 1440
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
        id: scan
      - name: Print
        run: |
          TAGS="${{ steps.scan.outputs.tags }}"
          TAGS="$TAGS\nlatest"
          echo "$TAGS" | grep -Po "\d\.\d|latest" | uniq
      - name: Build and push image
        run: |
          OC_RELEASE=${{ steps.openshift.outputs.release }}
          YQ_RELEASE=${{ steps.yq.outputs.release }}
          ENVSUBST_RELEASE=${{ steps.envsubst.outputs.release }}
          CRANE_RELEASE=${{ steps.crane.outputs.release }}
          TAGS="${{ steps.scan.outputs.tags }}"
          TAGS="$TAGS\nlatest"
          for tag in $(echo "$TAGS" | grep -Po "\d\.\d|latest" | uniq); do
            echo "Building mediussi/rocky-with-tools:$tag"
            docker build . \
              --build-arg "ROCKYLINUX_VERSION=$tag" \
              --build-arg "OC_RELEASE=$OC_RELEASE" \
              --build-arg "YQ_RELEASE=$YQ_RELEASE" \
              --build-arg "ENVSUBST_RELEASE=$ENVSUBST_RELEASE" \
              --build-arg "CRANE_RELEASE=$CRANE_RELEASE" \
              --tag "mediussi/rocky-with-tools:$tag"
            
            docker push "mediussi/rocky-with-tools:$tag"
          done
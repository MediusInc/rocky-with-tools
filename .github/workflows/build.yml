name: Build Container Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # At 02:00 AM

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Get latest release
        id: openshift
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: openshift/okd

      - name: Get latest release
        id: yq
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: mikefarah/yq

      - name: Get latest release
        id: crane
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: google/go-containerregistry

      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set max age
        id: set_max_age
        run: |
          if [ "$GITHUB_EVENT_NAME" == "schedule" ]; then
            echo "Max age is 10000 minutes"
            echo "max_age_minutes=10000" >> $GITHUB_OUTPUT
          else
            echo "Max age is 250000 minutes"
            echo "max_age_minutes=250000" >> $GITHUB_OUTPUT
          fi

      - name: Scan Docker Repository
        uses: dhet/scan-docker-tags-action@v1.0.1
        with:
          image: library/rockylinux
          max-age-minutes: ${{ steps.set_max_age.outputs.max_age_minutes }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          tag-regex: '^\d+\.\d+$'
        id: scan

      - name: Print
        run: |
          TAGS="${{ steps.scan.outputs.tags }}"
          echo "Unfiltered: $TAGS"
          echo -e "${TAGS//,/\\n}" | uniq
      - name: Build and push image
        run: |
          OC_RELEASE=${{ steps.openshift.outputs.release }}
          echo "OC_RELEASE=$OC_RELEASE"
          YQ_RELEASE=${{ steps.yq.outputs.release }}
          echo "YQ_RELEASE=$YQ_RELEASE"
          CRANE_RELEASE=${{ steps.crane.outputs.release }}
          echo "CRANE_RELEASE=$CRANE_RELEASE"
          TAGS="${{ steps.scan.outputs.tags }}"
          
          # Iterate over tags and build/push
          for tag in $(echo -e "${TAGS//,/\\n}" | uniq); do
              echo "Building mediussi/rocky-with-tools:$tag"
          
              docker build . \
              --build-arg "ROCKYLINUX_VERSION=$tag" \
              --build-arg "OC_RELEASE=$OC_RELEASE" \
              --build-arg "YQ_RELEASE=$YQ_RELEASE" \
              --build-arg "CRANE_RELEASE=$CRANE_RELEASE" \
              --tag "mediussi/rocky-with-tools:$tag"
          done
          
          if [ -n "$TAGS" ]; then
            docker push --all-tags mediussi/rocky-with-tools
          fi

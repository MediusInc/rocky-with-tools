name: Build Container Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * *' # At 02:00 AM

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Get latest release
        id: openshift
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: openshift/okd

      - name: Get latest release
        id: yq
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: mikefarah/yq

      - name: Get latest release
        id: envsubst
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: a8m/envsubst

      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          push: true
          build_args: >-
            OC_RELEASE==${{ steps.openshift.outputs.release }},
            YQ_RELEASE==${{ steps.yq.outputs.release }}
            ENVSUBST_RELEASE==${{ steps.envsubst.outputs.release }}
          tags: mediussi/rocky-with-tools:latest
